<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Contacte — Exemple" />
  <meta name="author" content="El teu nom o empresa" />
  <title>Contacte — Exemple</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <a class="skip-link" href="#main">Salta al contingut principal</a>

  <header class="site-header" role="banner">
    <div class="container header-inner">
      <a href="index.html" class="logo" aria-label="Inici">
        <img src="logo-placeholder.svg" alt="Nom del lloc — logotip" width="120" height="40" />
      </a>
      <button class="nav-toggle" aria-controls="primary-nav" aria-expanded="false" aria-label="Mostra el menú">
        <span class="hamburger" aria-hidden="true"></span>
      </button>
      <nav id="primary-nav" class="primary-nav" role="navigation" aria-label="Menú principal">
        <ul class="nav-list">
          <li class="nav-item"><a href="index.html">Inici</a></li>
          <li class="nav-item"><a href="about.html">Sobre</a></li>
          <li class="nav-item"><a href="contact.html">Contacte</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main id="main" class="site-main container" role="main">
    <h1>Contacte</h1>
    <p>Si tens qualsevol dubte, envia'ns un missatge mitjançant el formulari o per correu electrònic.</p>

    <section aria-labelledby="form-title">
      <h2 id="form-title">Formulari</h2>
      <form action="#" method="post" class="contact-form" novalidate>
        <div class="form-row">
          <label for="name">Nom</label>
          <input id="name" name="name" type="text" required />
        </div>
        <div class="form-row">
          <label for="email">Correu electrònic</label>
          <input id="email" name="email" type="email" required />
        </div>
        <div class="form-row">
          <label for="message">Missatge</label>
          <textarea id="message" name="message" rows="6" required></textarea>
        </div>
        <div class="form-row">
          <button type="submit">Envia</button>
        </div>
      </form>
    </section>
  </main>

  <footer class="site-footer" role="contentinfo">
    <div class="container footer-inner">
      <p>&copy; <span id="year-contact"></span> El teu Nom / Empresa. Tots els drets reservats.</p>
      <nav class="social" aria-label="Xarxes socials">
        <ul class="social-list">
          <li><a href="#" aria-label="Segueix-nos a Twitter" rel="noopener">Twitter</a></li>
          <li><a href="#" aria-label="Segueix-nos a Facebook" rel="noopener">Facebook</a></li>
        </ul>
      </nav>
    </div>
  </footer>

  <script>
    (function () {
      var y = new Date().getFullYear();
      var el = document.getElementById('year-contact');
      if (el) el.textContent = y;
      var btn = document.querySelector('.nav-toggle');
      var nav = document.getElementById('primary-nav');
      if (btn && nav) {
        btn.addEventListener('click', function () {
          var expanded = btn.getAttribute('aria-expanded') === 'true';
          btn.setAttribute('aria-expanded', String(!expanded));
          nav.classList.toggle('is-open');
        });
      }
    })();
  </script>
</body>
</html>
