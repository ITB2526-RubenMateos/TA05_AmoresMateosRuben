<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Listado completo de proyectos" />
  <title>Proyectos — Lista</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <a class="skip-link" href="#main">Ir al contenido</a>

  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html" class="site-logo" aria-label="Inicio">
        <img src="images/logo.svg" alt="Logo del sitio">
      </a>

      <button class="nav-toggle" aria-label="Abrir menú" aria-expanded="false">
        <span class="hamburger" aria-hidden="true"></span>
      </button>

      <nav class="primary-nav" aria-label="Navegación principal">
        <ul class="nav-list" id="nav-list-3">
          <li><a href="index.html">Inicio</a></li>
          <li><a href="proyectos.html">Todos los proyectos</a></li>
          <li><a href="contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main id="main" class="site-main container">
    <h1>Todos los proyectos</h1>

    <section class="project-list" aria-label="Listado de proyectos">
      <!-- Repite/añade tantas tarjetas como proyectos tengas -->
      <article class="project-card">
        <a href="proyecto1.html"><img src="images/proyecto1.jpg" alt="Proyecto 1"></a>
        <h3><a href="proyecto1.html">Proyecto 1 — Título</a></h3>
        <p>Descripción corta.</p>
      </article>

      <article class="project-card">
        <a href="proyecto2.html"><img src="images/proyecto2.jpg" alt="Proyecto 2"></a>
        <h3><a href="proyecto2.html">Proyecto 2 — Título</a></h3>
        <p>Descripción corta.</p>
      </article>

      <!-- Ejemplo: tarjeta genérica -->
      <article class="project-card">
        <a href="#"><img src="images/placeholder.jpg" alt="Proyecto 3"></a>
        <h3><a href="#">Proyecto 3 — Título</a></h3>
        <p>Descripción corta.</p>
      </article>
    </section>

  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div>© <span id="year-list"></span> Tu Nombre o Empresa</div>
      <nav class="footer-social" aria-label="Redes sociales">
        <a href="mailto:tu@correo.com">Email</a>
        <a href="#" rel="noopener">Twitter</a>
        <a href="#" rel="noopener">LinkedIn</a>
      </nav>
    </div>
  </footer>

  <script>
    document.getElementById('year-list').textContent = new Date().getFullYear();
    (function(){
      var btn = document.querySelector('.nav-toggle');
      var nav = document.getElementById('nav-list-3');
      btn.addEventListener('click', function(){
        var expanded = btn.getAttribute('aria-expanded') === 'true';
        btn.setAttribute('aria-expanded', String(!expanded));
        nav.classList.toggle('show');
      });
    })();
  </script>
</body>
</html>
