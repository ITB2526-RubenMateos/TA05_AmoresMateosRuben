<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyectos - Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="logo.jpg">
</head>
<body>

<header>
    <div class="logo">PORTFOLIO</div>
</header>

<main>

    <div class="section-title">
        <h2>Proyectos</h2>
        <p>Busca y filtra mis proyectos</p>
    </div>

    <!-- CONTROLES -->
    <div class="projects-controls">
        <input
            type="search"
            id="project-search"
            placeholder="Buscar proyectos..."
            aria-label="Buscar proyectos"
        >

        <div class="projects-controls-right">
            <select id="sort-projects">
                <option value="recent">Más recientes</option>
                <option value="alpha">Alfabético</option>
            </select>

            <button id="toggle-filters" class="btn-secondary">
                Filtros
            </button>
        </div>
    </div>

    <!-- FILTROS -->
    <div id="filters-panel" class="filters-panel">
        <h4>Filtrar por tecnología</h4>
        <div id="filters-container"></div>
    </div>

    <!-- LISTA DE PROYECTOS -->
    <section class="lista-proyectos" id="projects-list"></section>

    <p class="projects-count" id="projects-count"></p>

</main>

<footer>
    <div class="footer-content">
        <div class="logo">PORTFOLIO</div>
        <p class="copyright">
            © 2025 - Rubén Mateos Amores. Todos los derechos reservados.
        </p>
    </div>
</footer>

<script src="script.js"></script>
</body>
</html>
