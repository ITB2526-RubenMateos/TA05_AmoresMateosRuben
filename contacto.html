<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Contacto — envíanos un mensaje" />
  <title>Contacto</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <a class="skip-link" href="#main">Ir al contenido</a>

  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html" class="site-logo" aria-label="Inicio">
        <img src="images/logo.svg" alt="Logo del sitio">
      </a>

      <button class="nav-toggle" aria-label="Abrir menú" aria-expanded="false">
        <span class="hamburger" aria-hidden="true"></span>
      </button>

      <nav class="primary-nav" aria-label="Navegación principal">
        <ul class="nav-list" id="nav-list-4">
          <li><a href="index.html">Inicio</a></li>
          <li><a href="proyectos.html">Todos los proyectos</a></li>
          <li><a href="contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main id="main" class="site-main container">
    <h1>Contacto</h1>

    <section class="contact-card" aria-labelledby="contact-title">
      <h2 id="contact-title">Envíanos un mensaje</h2>

      <form action="#" method="post" class="contact-form" novalidate>
        <div class="form-grid">
          <div>
            <label for="nombre">Nombre</label>
            <input id="nombre" name="nombre" type="text" required>
          </div>

          <div>
            <label for="apellido">Apellido</label>
            <input id="apellido" name="apellido" type="text" required>
          </div>

          <div>
            <label for="telefono">Teléfono</label>
            <input id="telefono" name="telefono" type="tel">
          </div>

          <div>
            <label for="email">Correo electrónico</label>
            <input id="email" name="email" type="email" required>
          </div>

          <div class="full">
            <label for="empresa">Empresa (opcional)</label>
            <input id="empresa" name="empresa" type="text">
          </div>

          <div class="full">
            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" name="mensaje" required></textarea>
          </div>

          <div class="full" style="text-align:right;">
            <button type="submit">Enviar mensaje</button>
          </div>
        </div>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div>© <span id="year-contacto"></span> Tu Nombre o Empresa</div>
      <nav class="footer-social" aria-label="Redes sociales">
        <a href="mailto:tu@correo.com">Email</a>
        <a href="#" rel="noopener">Twitter</a>
        <a href="#" rel="noopener">LinkedIn</a>
      </nav>
    </div>
  </footer>

  <script>
    document.getElementById('year-contacto').textContent = new Date().getFullYear();
    (function(){
      var btn = document.querySelector('.nav-toggle');
      var nav = document.getElementById('nav-list-4');
      btn.addEventListener('click', function(){
        var expanded = btn.getAttribute('aria-expanded') === 'true';
        btn.setAttribute('aria-expanded', String(!expanded));
        nav.classList.toggle('show');
      });
    })();
  </script>
</body>
</html>
